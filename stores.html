<!DOCTYPE html>
<html>
<title>Our stores</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.w3-sidebar a {font-family: "Roboto", sans-serif}
body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
</style>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <script src="http://maps.google.com/maps/api/js?sensor=false"
          type="text/javascript"></script>
</head>

<body>

  <h2 class="w3-center "><span class="w3-tag w3-wide">Our store locations</span></h2>

  <div id="map" style="width: 100%; height: 600px;"></div>

  <script type="text/javascript">
    var locations = [
      ['Dorobantilor Street, 40', 46.772318, 23.603856, 4],
      ['Avram Iancu Street, 492-500',46.752142, 23.533992, 5],
      ['Lucian Blaga Bvd, 75', 45.956044, 23.576477, 3],
      ['Ioan Lupas Street, 22',45.794266, 24.146379, 2],
      ['Mihai Bravu Street, 10', 44.446872, 26.126030, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(46.772318, 23.603856),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
<button  class="w3-black w3-xlarge ">
            <a href="/main/" style="text-decoration:none;font-size:80%;" > Back to the main page</a>
</button>
</body>
</html>
